<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyzmo</title>
  <link rel="stylesheet" href="/public/css/global.css" />
  <link rel="stylesheet" href="/public/css/admin.css" />
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <div class="stats">
    <div class="card borderv3">
        <div class=""></div>
      <h3>Total Projects</h3>
      <p id="nbProjects">0</p>
    </div>
    <div class="card borderv2">
        <div class=""></div>
      <h3>Total Tasks</h3>
      <p id="nbTasks">0</p>
    </div>
    <div class="card borderv3">
        <div class=""></div>
      <h3>Finished Projects</h3>
      <p id="nbFinishedProjects">0</p>
    </div>
  </div>
  <div class="pie-container borderv1">
    <div class=""></div>
    <h3>Task Breakdown</h3>
    <div class="pie-chart circlev2"><div></div></div>
    <div class="legend">
      <div class="legend-item">
        <div class="circlev1"><div style="background: #88bbef"></div></div>
        <span>To Do (<span id="todoPercent">0%</span>)</span>
      </div>
      <div class="legend-item">
        <div class="circlev1"><div style="background: #dcf877"></div></div>
        <span>In Progress (<span id="inProgressPercent">0%</span>)</span>
      </div>
      <div class="legend-item">
        <div class="circlev1"><div style="background: #86c884"></div></div>
        <span>Completed (<span id="donePercent">0%</span>)</span>
      </div>
    </div>
  </div>
  <div class="avgs borderv2">
    <div class=""></div>
    <h3>Average Stats</h3>
    <p>Average Tasks per Project: <span id="avgTasks">0</span></p>
    <p>Average Project Progress: <span id="avgProgress">0</span>%</p>
  </div>
  <div class="bar borderv3">
    <div class=""></div>
    <h3 id="comletedLabel">Completed Projects</h3>
    <div class="bar-chart borderv2">
        <div class=""></div>
      <div class="bar borderv2" id="progressBar"></div>
    </div>
  </div>

  <script src="/public/js/admin.js"></script>
</body>
</html>
